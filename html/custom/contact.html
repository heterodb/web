<hr>
<p class="text-center">
<strong style="font-size: 120%">
{%- if config.site_lang == 'ja' -%}
ONAME
{%- else -%}
Send us a message
{%- endif -%}
</strong>
</p>
<div div class="rounded border p-3">
<form action="https://formspree.io/contact@heterodb.com"
      method="POST"
      name="sentMessage" id="contactForm">
  <div class="control-group form-group">
    <div class="controls">
      <label>
      {%- if config.site_lang == 'ja' -%}
      ONAME
      {%- else -%}
        Full name
      {%- endif -%}
      </label>
      <input type="text" class="form-control" name="name" required
             data-validation-required-message="Please enter your name.">
    </div>
  </div>
  <div class="control-group form-group">
    <div class="controls">
      <label>
      {%- if config.site_lang == 'ja' -%}
      ONAME
      {%- else -%}
        Company
      {%- endif -%}
      </label>
      <input type="text" class="form-control" name="company" required
             data-validation-required-message="Please enter your name.">
    </div>
  </div>
  <div class="control-group form-group">
    <div class="controls">
      <label>
      {%- if config.site_lang == 'ja' -%}
      ONAME
      {%- else -%}
        Email address
      {%- endif -%}
      </label>
      <input type="email" class="form-control" name="email" required
             data-validation-required-message="Please enter your email address.">
    </div>
  </div>
  <div class="control-group form-group">
    <div class="controls">
    <label>
      {%- if config.site_lang == 'ja' -%}
      ONAME
      {%- else -%}
        Message
      {%- endif -%}
    </label>
    <textarea rows="10" cols="100" class="form-control" name="message" required
              data-validation-required-message="Please enter your message"
              maxlength="999" style="resize:none"></textarea>
    </div>
  </div>
  <div id="success"></div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">
        <i class="fa fa-fw fa-envelope-o"></i> Send Message
      </button>
    </div>
  </div>
</form>
</div>
